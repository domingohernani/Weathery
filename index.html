<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weathery</title>

    <!-- Css -->
    
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="subMain.css">
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins&display=swap" rel="stylesheet"> 
    <!-- Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

</head>
<body>
    

    <section class="main">
        <div id="logo">Weathery</div>
        <div class="temperature">
            <img src="img/temp.svg" alt="" srcset="" width="100px">
            <span id="temperature_value">N/A</span>
            <span id="temperature_unit"></span>
        </div>

        <div class="date">
            <span id="day">N/A</span>, <span id="time">N/A</span>
        </div>

        <hr id="line" style="border: 1px solid rgb(234, 235, 237);">

        <div class="weather_description">
            <img src="img/weather.svg" alt="weather" srcset="" width="40px" style="margin-right: 0.5rem;">
            <span>N/A</span>
        </div>

        <div class="feelsLike">
            <img src="img/feelsLike.svg" alt="feels_Like" srcset="" width="40px" style="margin-right: 0.5rem;">
            <span>N/A</span>
        </div>

        <div class="cloudiness">
            <img src="img/cloudiness.svg" alt="direction" width="40px" style="margin-right: 0.5rem;">
            <span>N/A</span>    
         </div>

        <div class="location">
            <img src="img/location.svg" alt="location" width="40px" style="margin-right: 0.5rem;">
            <span>N/A</span>
        </div>
    </section>

    <section class="subMain">
        <h3 style="text-decoration: underline; color: rgb(189, 189, 189);">Today's weather ></h1>
            
            <div class="main_weather">
                <div class="atmosphericPressure">
                    <p>Atmospheric Pressure</p>
                    <div style="display:flex; place-items: center">
                        <img src="img/atmosphericPressure.svg" alt="atmosphericPressure" width="40px" style="margin-right: 0.5rem;">
                        <span>N/A</span>
                    </div>
                </div>
                <div class="humidity">
                    <p>Humidity</p>
                    <div style="display:flex; place-items: center">
                        <img src="img/humidity.svg" alt="humidity" width="35px" style="margin-right: 0.5rem;">
                        <span title="humidity">N/A</span>
                    </div>
                </div>
    
                <div class="visibility">
                    <p>Visibility</p>
                    <div style="display:flex; place-items: center">
                        <img src="img/visibility.svg" alt="visibility" width="35px" style="margin-right: 0.5rem;">
                        <span title="humidity">N/A </span>
                    </div>
                </div>
            </div>

        <!-- ______________________________________________ -->
        <div class="wind_details">
            <div class="windHeader">
                <img src="img/wind.svg" alt="wind" srcset="" width="35px" style="margin-right: 0.5rem;"><span>Wind Forecast</span>
            </div>

            <div class="windSpeed">
                <span style="display: block;">Wind Speed</span>
                <span id="wind_speed_value">N/A</span>
            </div>

            <div class="windDirection">
                <span style="display: block;">Wind Direction</span>
                <span id="wind_direction_value">N/A</span>
            </div>

            <div class="windGust">
                <span style="display: block;">Wind Gust</span>
                <span id="wind_gust_value">N/A</span>
            </div>
        </div>
    </section>
    
    

    <script type="module"src="main.js"></script>
    <script src="userLocation.js"></script>
</body>
</html>
